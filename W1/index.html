<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dan Luo's Web Type Class Site</title>
  <link rel="stylesheet" href="https://use.typekit.net/lyh2doz.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- this is where my meta-info lives, but wonâ€™t show up on the page itself-->
</head>

<body>
  <!-- this is where all my webpage stuff should go-->
  <section> <!-- section is more sematic than div-->
    <div class="title-box">
      <h1>h1 title</h1>
    </div> 
    <div class="title-box">
      <h2>h2 text</h2>
    <p><a href="https://www.risd.edu">paragraph</a></p> <!--remember to have the full address, the protocal, (https://) when you embed a link-->
    <!--p is a block-level element, default paragraph occupies the full width of its container-->
    <!--an in-line element, such as <a>, wraps around a certain content and gives perticuar features to the content-->
      </div>
    <div class="title-box">
      <h3></h3>
      <ul>
        <li><a href="link">text</a></li>
      </ul> 
    </div>
   
    <div class="title-box">
      <h3>Projects</h3>
      <ul>
        <li><a href="#">P1</a></li>
      </ul>

    <ul> <!-- unordered list, bullets-->
      <li>1</li><!-- list item-->
      <li>2</li>
      <li>3</li>
    </ul>
    <ol> <!-- ordered list, numbers-->
      <li>1</li><!-- list item-->
      <li>2</li>
      <li>3</li>
    </ol>
  </div>

  </section>
</body>
</html>
